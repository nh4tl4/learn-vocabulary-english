databases:
  # PostgreSQL Database
  - name: vocabulary-db
    plan: free

  # Redis Cache
  - name: vocabulary-redis
    plan: free
    engine: redis

services:
  # Backend API Service
  - type: web
    name: vocabulary-backend
    env: node
    plan: free
    buildCommand: cd apps/backend && npm install && npm run build
    startCommand: cd apps/backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vocabulary-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: vocabulary-redis
          property: connectionString

  # Frontend Web Service
  - type: web
    name: vocabulary-frontend
    env: node
    plan: free
    buildCommand: cd apps/frontend && npm install && npm run build
    startCommand: cd apps/frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://vocabulary-backend.onrender.com
