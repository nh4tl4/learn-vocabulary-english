databases:
  - name: vocabulary-postgres
    databaseName: vocabulary_db
    plan: free

services:
  # Backend Service
  - type: web
    name: vocabulary-backend
    runtime: node
    plan: free
    buildCommand: |
      cd apps/backend && 
      npm install && 
      npm run build
    startCommand: cd apps/backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:vocabulary.db
      - key: OPENAI_API_KEY
        value: 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
    healthCheckPath: /

  # Frontend Service
  - type: web
    name: vocabulary-frontend
    runtime: node
    plan: free
    buildCommand: |
      cd apps/frontend && 
      npm install && 
      npm run build
    startCommand: cd apps/frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://vocabulary-backend-lm26.onrender.com/api
