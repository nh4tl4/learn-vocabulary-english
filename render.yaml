databases:
  # PostgreSQL Database
  - name: vocabulary-db
    plan: free

  # Redis Cache
  - name: vocabulary-redis
    plan: free
    engine: redis

services:
  # Backend API Service - Optimized
  - type: web
    name: vocabulary-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd apps/backend && npm ci --only=production && npm run build
    startCommand: cd apps/backend && NODE_ENV=production npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vocabulary-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: vocabulary-redis
          property: connectionString
      - key: PORT
        value: 3001

  # Frontend Web Service - Optimized
  - type: web
    name: vocabulary-frontend
    env: node
    plan: free
    region: oregon
    buildCommand: cd apps/frontend && npm ci --only=production && npm run build
    startCommand: cd apps/frontend && npm start
    staticPublishPath: ./apps/frontend/.next/static
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://vocabulary-backend-lm26.onrender.com/api
