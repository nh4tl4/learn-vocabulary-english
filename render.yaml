databases:
  - name: vocabulary-postgres
    databaseName: vocabulary_db
    plan: free

services:
  # Backend Service
  - type: web
    name: vocabulary-backend
    runtime: node
    plan: free
    rootDir: apps/backend
    buildFilter:
      paths:
        - apps/backend/**
    buildCommand: |
      npm ci --only=production --include=dev &&
      npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vocabulary-postgres
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # This will be set manually in Render dashboard
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: vocabulary-frontend
    runtime: node
    plan: free
    rootDir: apps/frontend
    buildFilter:
      paths:
        - apps/frontend/**
    buildCommand: |
      npm ci &&
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://vocabulary-backend-lm26.onrender.com/api
