# GitLab CI/CD Pipeline for Learn Vocabulary English
stages:
  - build
  - deploy

variables:
  DOCKER_REGISTRY: $CI_REGISTRY
  DOCKER_IMAGE_TAG: $CI_COMMIT_SHA
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# ============================================
# BUILD STAGE
# ============================================
build:backend:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "Building backend image..."
    - ls -la apps/backend/
    - cat apps/backend/Dockerfile
    - docker build -f apps/backend/Dockerfile -t $CI_REGISTRY_IMAGE/backend:$DOCKER_IMAGE_TAG .
    - docker push $CI_REGISTRY_IMAGE/backend:$DOCKER_IMAGE_TAG
    - docker tag $CI_REGISTRY_IMAGE/backend:$DOCKER_IMAGE_TAG $CI_REGISTRY_IMAGE/backend:latest
    - docker push $CI_REGISTRY_IMAGE/backend:latest
  only:
    - main

build:frontend:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "Building frontend image..."
    - ls -la apps/frontend/
    - cat apps/frontend/Dockerfile
    - docker build -f apps/frontend/Dockerfile -t $CI_REGISTRY_IMAGE/frontend:$DOCKER_IMAGE_TAG .
    - docker push $CI_REGISTRY_IMAGE/frontend:$DOCKER_IMAGE_TAG
    - docker tag $CI_REGISTRY_IMAGE/frontend:$DOCKER_IMAGE_TAG $CI_REGISTRY_IMAGE/frontend:latest
    - docker push $CI_REGISTRY_IMAGE/frontend:latest
  only:
    - main

# ============================================
# DEPLOY STAGE
# ============================================
deploy:production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client curl
  script:
    - echo "Production deployment would go here"
    - echo "Backend image:" $CI_REGISTRY_IMAGE/backend:$DOCKER_IMAGE_TAG
    - echo "Frontend image:" $CI_REGISTRY_IMAGE/frontend:$DOCKER_IMAGE_TAG
  environment:
    name: production
  only:
    - main
  when: manual
